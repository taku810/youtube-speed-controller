<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の円 -->
  <circle cx="256" cy="256" r="240" fill="#3F51B5" />
  
  <!-- 内側の円 -->
  <circle cx="256" cy="256" r="200" fill="#303F9F" />
  
  <!-- 再生ボタン形状 -->
  <path d="M200 180 L320 256 L200 332 Z" fill="white" />
  
  <!-- 速度表示を示す線 -->
  <g stroke="white" stroke-width="15" stroke-linecap="round">
    <!-- 左側の遅い速度を示す1本の線 -->
    <line x1="140" y1="400" x2="180" y2="400" />
    <!-- 中央の普通速度を示す2本の線 -->
    <line x1="230" y1="400" x2="270" y2="400" />
    <line x1="230" y1="380" x2="270" y2="380" />
    <!-- 右側の速い速度を示す3本の線 -->
    <line x1="320" y1="400" x2="360" y2="400" />
    <line x1="320" y1="380" x2="360" y2="380" />
    <line x1="320" y1="360" x2="360" y2="360" />
  </g>
  
  <!-- キーボードキーを表す四角形 -->
  <rect x="226" y="90" width="60" height="60" rx="10" fill="white" opacity="0.8" />
  <text x="256" y="130" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#303F9F">A/D</text>
</svg>